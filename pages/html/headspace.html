                <figure>
                    <img
                        class="gallery-image"
                        src="/media/image/Album_headspace/DW_ALBUM_02.webp"

                        draggable="false"
                    />

                    <img
                        class="gallery-image"

                    <img

                    <img
                        class="gallery-image"

                    />

                </figure>

                <figure>
                    <img
                        class="gallery-image"
                        src="/media/image/Album_headspace/DW_ALBUM_06.webp"

                    />

                </figure>

                    <img
                        class="gallery-image"

                    <img
                        class="gallery-image"
                        src="/media/image/Album_headspace/DW_ALBUM_08.webp"

                        draggable="false"
                    />
                    <figcaption>Foto 8</figcaption>
                </figure>

                <figure>
                    <img
                        class="gallery-image"
                        src="/media/image/Album_headspace/DW_ALBUM_09.webp"
